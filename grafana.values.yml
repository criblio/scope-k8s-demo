# Administrator credentials when not using an existing secret (see below)
adminUser: admin
adminPassword: scopedemo

env:
  SCOPE_EVENT_HTTP_HEADER: "(?i)Cookie.*"
  SCOPE_GO_HTTP1: false
  SCOPE_HOME: "/home/grafana/"

image:
  repository: grafana/grafana
  tag: latest-ubuntu

service:
  type: NodePort
  nodePort: 30003

datasources:
  datasources.yaml:
    apiVersion: 1
    datasources:
      - orgId: 1
        name: Prometheus
        type: prometheus
        url: http://prometheus:9090
      - orgId: 1
        name: Elasticsearch
        type: elasticsearch
        database: "[fluentd-]YYYY.MM.DD"
        url: http://elasticsearch:9200
        jsonData:
          interval: Daily
          timeField: "@timestamp"
          esVersion: 5
